<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h2>Your Cart</h2>
<a href="{% url 'product_list' %}">Back to Products</a>
<ul>
    {% for product in products %}
    <li>{{ product.name }} | Quantity: {{ product.qty }} | Total: {{ product.total_price }}</li>
    {% endfor %}
</ul>
<h3>Total: {{ total }}</h3>

</body>
</html>
