<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 50px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .errorlist { color: red; margin: 0; padding: 0; list-style: none; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="username">Username</label>
        {{ form.username }}
        {{ form.username.errors }}

        <label for="password">Password</label>
        {{ form.password }}
        {{ form.password.errors }}

        <button type="submit">Login</button>
    </form>
    <p style="text-align:center;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
